<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0/">
    <link href="./dist/css/main.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,700&family=Roboto:wght@400;500&family=Shrikhand&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/14f3c90747.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Ohmyfood!</title>
</head>

<body>
    <div id="overlay">
            <div class="loader">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
                <div class="line4"></div>
                <div class="line5"></div>
                <div class="line6"></div>
                <div class="line7"></div>
                <div class="line8"></div>
                <div class="line9"></div>
                <div class="line10"></div>
            </div>
    </div>

    <header>
        <h1>ohmyfood</h1>
    </header>
    <section class="search">
        <div class="search-location">
           <i class="fas fa-map-marker-alt"></i>
           <input type="text" placeholder="Paris, Belleville" name="search">
        </div>

        <div class="booking">
          <h2>Book the menu you like</h2>
          <p>Discover top-of-the-art restaurants we picked for you</p>
          <button class="explore" type ="submit"><a href="#restaurants">Explore our restaurants</a>
          </button>
       </div>
    </section>

    <section class="how-to-book">
       <h2>How it works</h2> 
         <div class="steps-holder">
            <button class="step">
                <div class="number">1</div>
               <div class="icon"><i class="fas fa-mobile-alt"></i>Choose a restaurant</div>
            </button>
            <button class="step">
                <div class="number">2</div>
               <div class="icon"><i class="fas fa-list-ul"></i>Create your menu</div>
            </button>
            <button class="step">
              <div class="number">3</div>
              <div class="icon"><i class="fas fa-store"></i>Go enjoy it at the restaurant</div>
            </button>
        </div>
    </section>

    <article class="restaurants">
        <h2 id="restaurants">Restaurants</h2>
    <section class ="restaurant-holder">
    <figure class="restaurant-list">
        <a href="./palette.html">
        <img class="image" src="./dist/images/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="the-full-palette"/>
        <div class="new">New</div>
        <figcaption class="name"><h3>The Full Palette</h3><p>New York</p>
            <i class="far fa-heart"></i>
        </figcaption>
    </a>
    </figure>
    <figure class="restaurant-list">
        <a href="./enchanted.html">
        <img class="image" src="./dist/images/stil-u2Lp8tXIcjw-unsplash.jpg" alt="the-enchanted-plate"/>
        <div class="new">New</div>
        <figcaption class="name"><h3>The Enchanted Plate</h3><p>New York</p>
            <i class="far fa-heart"></i>
        </figcaption>
        </a>
    </figure>
    <figure class="restaurant-list">
        <a href="./bastille.html">
        <img class="image" src="./dist/images/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="bastille"/>
        <figcaption class="name"><h3>Bastille</h3><p>New York</p>
            <i class="far fa-heart"></i>
        </figcaption>
        </a>
    </figure>
    <figure class="restaurant-list">
        <a href="./gourmand.html">
        <img class="image" src="./dist/images/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="le_gourmand">
        <figcaption class="name"><h3>Le Gourmand</h3><p>New York</p>
            <i class="far fa-heart"></i>
        </figcaption>
        </a>
    </figure>
      </section>
    </article>
    <footer class="footer">
         <h3>ohmyfood</h3>
         <div class="info">
         <ul>
           <li><a href="#">Suggest a restaurant</a></li>
           <li><a href="#">Become a partner</a></li>
           <li><a href="#">Legal</a></li>
           <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </footer>
</body>
</html>
